[server]
host: 0.0.0.0
port: 7125
klippy_uds_address: /home/pi/printer_data/comms/klippy.sock

[file_manager]
enable_object_processing: True
queue_gcode_uploads: True

[database]

[data_store]
temperature_store_size: 3600
gcode_store_size:  2000

[machine]
provider: systemd_dbus


[authorization]
force_logins: False
trusted_clients:
    127.0.0.1
    10.20.0.0/24
    10.21.0.0/24
    172.16.0.0/12
    ::1/128
    FE80::/10
cors_domains:
    http://*.local
    http://10.20.0.50
    https://voron.zztopper.ru
    http://10.20.0.50:*

[zeroconf]

[history]

[job_queue]


[wled case]
type: http
address: 10.20.1.100
chain_count: 426
initial_preset:1 


