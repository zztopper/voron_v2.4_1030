[server]
host: 0.0.0.0
port: 7125
klippy_uds_address: /home/pi/printer_data/comms/klippy.sock

[file_manager]
enable_object_processing: True
queue_gcode_uploads: True

[database]

[data_store]
temperature_store_size: 3600
gcode_store_size:  2000

[machine]
provider: systemd_dbus


[authorization]
force_logins: True
trusted_clients:
    127.0.0.1
    10.20.0.0/24
    172.16.0.0/12
    ::1/128
    FE80::/10
cors_domains:
    http://*.local
    http://10.20.0.50
    https://voron.zztopper.ru
    http://10.20.0.50:*

[zeroconf]

[history]

[job_queue]

# [spoolman]
# server: https://spoolman.zztopper.ru

# #   URL to the Spoolman instance. This parameter must be provided.
# sync_rate: 5
# #   The interval, in seconds, between sync requests with the
#   Spoolman server.  The default is 5.

[wled case]
type: http
address: 10.20.0.100
chain_count: 426
initial_preset:1 


[power voron_power]
type: homeassistant
address: 10.20.0.10
port: 8123
device: switch.voron2_power_power
token: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiIwMmI4N2I2NzYxNmM0ZjRiYjJiYzQ1YzZjOTFmN2YzYyIsImlhdCI6MTcwNTU5ODQ2OSwiZXhwIjoyMDIwOTU4NDY5fQ.aUuHqD0SLZuFap5BDMrSNyuhCmvnskbXZNTiECSPADI
locked_while_printing: True


[update_manager]
#distro: debian
#enable_auto_refresh: True

[update_manager client mainsail]
type: web
repo: mainsail-crew/mainsail
path: ~/mainsail

[update_manager belay]
type: git_repo
path: ~/belay_klippy_module
origin: https://github.com/Annex-Engineering/Belay.git
primary_branch: main
managed_services: klipper

[update_manager client moonraker-telegram-bot]
#enable_auto_refresh: True
type: git_repo
primary_branch: development
path: ~/moonraker-telegram-bot
origin: https://github.com/nlef/moonraker-telegram-bot.git
env: ~/moonraker-telegram-bot-env/bin/python
requirements: scripts/requirements.txt
install_script: scripts/install.sh

[octoprint_compat]

[update_manager KlipperScreen]
type: git_repo
path: /home/pi/KlipperScreen
origin: https://github.com/moggieuk/KlipperScreen-Happy-Hare-Edition.git
env: /home/pi/.KlipperScreen-env/bin/python
requirements: scripts/KlipperScreen-requirements.txt
install_script: scripts/KlipperScreen-install.sh

# Crowsnest update_manager entry
[update_manager crowsnest]
type: git_repo
path: ~/crowsnest
origin: https://github.com/mainsail-crew/crowsnest.git
managed_services: crowsnest
install_script: tools/pkglist.sh

[update_manager Klipper-Adaptive-Meshing-Purging]
type: git_repo
channel: dev
path: ~/KAMP
origin: https://github.com/kyleisah/Klipper-Adaptive-Meshing-Purging.git
managed_services: klipper
primary_branch: main

[update_manager happy-hare]
type: git_repo
path: ~/Happy-Hare
origin: https://github.com/moggieuk/Happy-Hare.git
primary_branch: main
install_script: install.sh
managed_services: klipper

[mmu_server]
enable_file_preprocessor: True
enable_toolchange_next_pos: True
update_spoolman_location: True



[update_manager led_effect]
type: git_repo
path: ~/klipper-led_effect
origin: https://github.com/julianschill/klipper-led_effect.git
is_system_service: False


