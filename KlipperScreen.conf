[main]
# Time in seconds before the Job Status page closes itself after a successful job/print
# 0 means disabled
job_complete_timeout: 10
# Time in seconds before the Job Status closes itself if an error is encountered
job_error_timeout: 10

[preheat ABS]
extruder: 150
heater_bed: 105
# Use the name
chamber: 50

[printer V2.4]
moonraker_host: 10.20.0.50
move_speed_xy: 300
move_speed_z: 5
power_devices: voron_power
calibrate_x_position: 150
calibrate_y_position: 150
camera_url: http://10.20.0.50/webcam/?action=stream

