[include mmu_klipperscreen.conf]

[main]
job_complete_timeout: 30
job_error_timeout: 60

[preheat IDLE]
extruder: 150

[preheat PLA]
extruder: 210
heater_bed: 50

[preheat ABS/ASA]
extruder: 250
heater_bed: 100

[preheat TPU]
extruder: 210
heater_bed: 70

