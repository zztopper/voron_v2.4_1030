max_temp = 80
#off_below = 0.45
shutdown_speed = 1.0
cycle_time: 0.0001
target_temp = 50
hardware_pwm: True
sensor_type = ATC Semitec 104GT-2
sensor_pin = T3
gcode_id = DRV


