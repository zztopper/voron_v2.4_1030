min_temp = 0
max_temp = 80
max_speed = 1
min_speed = 0.0
target_temp = 65
control = watermark
max_delta: 2.0

[temperature_fan Driver]
##	Controller fan - FAN4 connector
pin: FAN5
kick_start_time: 1
control = pid
pid_kp = 2
pid_ki = 5
pid_kd = 0.5
