[temperature_sensor Octopus]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 125

[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 125

[fan_generic PSU]
pin: FAN1 
hardware_pwm: True
cycle_time: 0.0001
kick_start_time: 1
# off_below: 0.45
max_power: 1
shutdown_speed: 1

[heater_fan hotend_fan]
##	Hotend Fan - FAN0 connector
pin: FAN3
max_power: 0.7
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
shutdown_speed = 1
# tachometer_pin: ^M5_STOP
# tachometer_poll_interval: 0.0002

[temperature_fan chamber]
##	Exhaust fan - FAN4 connector
pin = FAN4
max_power = 1.0
shutdown_speed = 0.0
kick_start_time = 0.5
#off_below = 0.15
gcode_id = C
sensor_type = Generic 3950
hardware_pwm: True
cycle_time: 0.0001
## Sensor in T0 connector
sensor_pin = T2
min_temp = 0
max_temp = 80
max_speed = 1
min_speed = 0.0
target_temp = 65
control = watermark
max_delta: 2.0

[temperature_fan Driver]
##	Controller fan - FAN4 connector
pin: FAN5
kick_start_time: 1
control = pid
pid_kp = 2
pid_ki = 5
pid_kd = 0.5
min_temp = 0
max_temp = 80
#off_below = 0.45
shutdown_speed = 1.0
cycle_time: 0.0001
target_temp = 50
hardware_pwm: True
sensor_type = ATC Semitec 104GT-2
sensor_pin = T3
gcode_id = DRV


[fan_generic outer_fans]
pin: HE0
hardware_pwm: True
cycle_time: 0.0001
kick_start_time: 0.5
#off_below: 0.10

[fan_generic inner_fans]
pin: HE1
hardware_pwm: True
cycle_time: 0.0001
kick_start_time: 0.5
#off_below: 0.10

[fan]
pin: HE2
##	Print Cooling Fan - FAN1 connector
hardware_pwm: True
cycle_time: 0.0001
kick_start_time: 0.5
#off_below: 0.1

# Set electrical chamber fan, only enabled when hotend is heating
[heater_fan afc_fan]
pin: Turtle_1:PE9   # Modify according to actual situation
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
fan_speed: 0.4      # Set the speed you need



####################################################################
# Macros
####################################################################

[gcode_macro M141]
description: Set temperature of chamber fan
gcode:
  # set default parameter value
  {%set temp = params.S|default(0) %}
  SET_TEMPERATURE_FAN_TARGET temperature_fan=chamber target={temp}
    
[delayed_gcode _DELAY_FILTER_OFF]
gcode:
  {% if (printer.idle_timeout.state|lower != "printing") %}
    #_SET_FILTER
    #_FILTER_INFO
    SET_FAN_SPEED FAN=inner_fans SPEED=0
    SET_FAN_SPEED FAN=outer_fans SPEED=0
  {% endif %}

##  Chamber Ventilation Control in Mainsail
[gcode_macro VENT]
description: Toggle Chamber fan
gcode:
    {% set act_target = printer['temperature_fan chamber'].target|int %}
    {% set temp_on = printer['gcode_macro _USER_VARIABLE'].vent_on|int %}
    {% if act_target > 0 and act_target <= temp_on %}
        M141 S0
    {% else %}
        M141 S{temp_on}
    {% endif %}
    _VENT_INFO

[delayed_gcode _DELAY_VENT_OFF]
gcode:
  {% if (printer.idle_timeout.state|lower != "printing") %}
    M141
    _VENT_INFO
  {% endif %}

[gcode_macro _VENT_INFO]
description: Helper: Print chamber fan temperature
gcode:
  {% if printer['temperature_fan chamber'].target|int == 0 %}
    {action_respond_info("Chamber fan off")}
  {% else %}
    {action_respond_info("Chamber fan target temp: %2dC" % (printer['temperature_fan chamber'].target))}
  {% endif %}
